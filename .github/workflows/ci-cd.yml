name: üîê Autentica√ß√£o Microservice - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths: ['src/**', 'pom.xml', 'Dockerfile', '.github/workflows/**']
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - staging
        - production

# Controle de concorr√™ncia para evitar conflitos
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.environment || 'auto' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: conexao-de-sorte/autenticacao-microservice
  SERVICE_NAME: autenticacao

permissions:
  id-token: write
  contents: read
  packages: write
  attestations: write

jobs:
  # ===== BUILD & TEST =====
  build-and-test:
    runs-on: ubuntu-latest
    name: üèóÔ∏è Build and Test
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        
      - name: ‚òï Setup Java 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
          
      - name: üîç Verify Maven wrapper
        run: |
          chmod +x ./mvnw
          ./mvnw --version
          
      - name: üß™ Run unit tests
        run: ./mvnw clean test -Dspring.profiles.active=test
        
      - name: üèóÔ∏è Build application
        run: ./mvnw clean package -DskipTests -Dspring.profiles.active=production
        
      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autenticacao-microservice-jar
          path: target/*.jar
          retention-days: 7

  # ===== BUILD & PUSH IMAGE =====
  build-image:
    runs-on: ubuntu-latest
    name: üê≥ Build Docker Image
    needs: build-and-test
    permissions:
      id-token: write
      contents: read
      packages: write
      attestations: write
      
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üìã Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
            type=raw,value=prod-latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=teste-latest,enable=${{ github.ref == 'refs/heads/develop' }}
          labels: |
            org.opencontainers.image.title=Autenticacao Microservice
            org.opencontainers.image.description=Authentication and authorization microservice
            org.opencontainers.image.service=${{ env.SERVICE_NAME }}
            
      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max
          build-args: |
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.run_id }}
            VCS_REF=${{ github.sha }}
            VERSION=1.0.0

  # ===== SIGN IMAGE WITH COSIGN =====
  sign-image:
    runs-on: ubuntu-latest
    name: ‚úçÔ∏è Sign Container Image
    needs: build-image
    permissions:
      id-token: write
      packages: write
      contents: read
    
    steps:
      - name: üîê Install Cosign
        uses: sigstore/cosign-installer@v3
        
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: ‚úçÔ∏è Sign image with keyless signing
        run: |
          echo "‚úçÔ∏è Signing image with keyless cosign..."
          # Use the first tag from the build output (more reliable than digest)
          IMAGE_TAG=$(echo '${{ needs.build-image.outputs.image-tags }}' | head -n1)
          echo "Signing image: $IMAGE_TAG"
          cosign sign --yes "$IMAGE_TAG"
          echo "‚úÖ Image signed successfully"

  # ===== FETCH AZURE SECRETS =====
  fetch-azure-secrets:
    runs-on: ubuntu-latest
    name: üîê Fetch Azure Key Vault Secrets
    needs: [build-image, sign-image]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: üîê Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üîç Validate Azure Key Vault Connection
        id: fetch-secrets
        run: |
          echo "üîç Validating Azure Key Vault access (OIDC)..."
          
          # Extract vault name securely
          VAULT_NAME=$(echo "${{ secrets.AZURE_KEYVAULT_ENDPOINT }}" | sed 's|https://||' | sed 's|\.vault\.azure\.net/||')
          echo "üè™ Vault: [VAULT_NAME_MASKED_FOR_SECURITY]"
          
          # Test access without exposing values
          SECRET_COUNT=$(az keyvault secret list --vault-name "$VAULT_NAME" --query 'length([])' -o tsv) || {
            echo "‚ùå Failed to access Key Vault"
            exit 1
          }
          
          echo "‚úÖ Azure Key Vault secrets validated for deployment"
  # ===== DEPLOY TO STAGING =====
  deploy-staging:
    runs-on: ubuntu-latest
    name: üöÄ Deploy to Staging
    needs: [build-image, fetch-azure-secrets]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: üöÄ Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            cd /opt/conexao-microservices
            echo "Deploying autenticacao microservice to staging..."
            
            # Setup secure secrets via configtree
            echo "üîê Setting up secure secrets infrastructure..."
            sudo /opt/conexao-microservices/scripts/setup-microservice-secrets.sh autenticacao staging
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            
            # Stop existing container if running
            docker stop autenticacao-microservice 2>/dev/null || true
            docker rm autenticacao-microservice 2>/dev/null || true
            
            # Deploy with secure secrets via configtree
            docker run -d \
              --name autenticacao-microservice \
              --network conexao-network \
              --restart unless-stopped \
              -p 8081:8081 \
              --health-cmd="curl -f http://localhost:8081/actuator/health || exit 1" \
              --health-interval=60s \
              --health-timeout=30s \
              --health-retries=3 \
              --health-start-period=120s \
              -v /run/secrets:/run/secrets:ro \
              -e SPRING_PROFILES_ACTIVE=prod,azure \
              -e SPRING_CONFIG_IMPORT=optional:configtree:/run/secrets/ \
              -e ENVIRONMENT=staging \
              -e SERVER_PORT=8081 \
              -e TZ=America/Sao_Paulo \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            
            # Health check
            sleep 30
            curl -f http://localhost:8081/actuator/health || exit 1
            
            # Cleanup old images
            docker image prune -f

  # ===== DEPLOY TO PRODUCTION =====
  deploy-production:
    runs-on: ubuntu-latest
    name: üåü Deploy to Production
    needs: [build-image, fetch-azure-secrets]
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: https://auth.conexaodesorte.com.br
    
    steps:
      - name: üåü Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            cd /opt/conexao-microservices
            echo "Deploying autenticacao microservice to production..."
            
            # Setup secure secrets via configtree
            echo "üîê Setting up secure secrets infrastructure..."
            sudo /opt/conexao-microservices/scripts/setup-microservice-secrets.sh autenticacao production
            
            # Create backup of current version
            docker tag autenticacao-microservice:current autenticacao-microservice:backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || true
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop existing container gracefully
            docker stop autenticacao-microservice 2>/dev/null || true
            docker rm autenticacao-microservice 2>/dev/null || true
            
            # Deploy with zero-downtime and secure secrets via configtree
            docker run -d \
              --name autenticacao-microservice \
              --network conexao-network \
              --restart unless-stopped \
              -p 8081:8081 \
              --health-cmd="curl -f http://localhost:8081/actuator/health || exit 1" \
              --health-interval=60s \
              --health-timeout=30s \
              --health-retries=3 \
              --health-start-period=120s \
              -v /run/secrets:/run/secrets:ro \
              -e SPRING_PROFILES_ACTIVE=prod,azure \
              -e SPRING_CONFIG_IMPORT=optional:configtree:/run/secrets/ \
              -e ENVIRONMENT=production \
              -e SERVER_PORT=8081 \
              -e TZ=America/Sao_Paulo \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Health check with retry
            for i in {1..10}; do
              if curl -f https://auth.conexaodesorte.com.br/actuator/health; then
                echo "Health check passed"
                break
              fi
              echo "Health check failed, retrying in 10s..."
              sleep 10
              if [ $i -eq 10 ]; then
                echo "Health check failed after 10 retries, rolling back..."
                docker stop autenticacao-microservice 2>/dev/null || true
                docker rm autenticacao-microservice 2>/dev/null || true
                
                # Rollback to backup version
                BACKUP_IMAGE=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep autenticacao-microservice:backup- | head -n1 | awk '{print $1}')
                if [[ -n "$BACKUP_IMAGE" ]]; then
                  echo "Rolling back to: $BACKUP_IMAGE"
                  docker run -d \
                    --name autenticacao-microservice \
                    --network conexao-network \
                    --restart unless-stopped \
                    -p 8081:8081 \
                    --health-cmd="curl -f http://localhost:8081/actuator/health || exit 1" \
                    --health-interval=60s \
                    --health-timeout=30s \
                    --health-retries=3 \
                    --health-start-period=120s \
                    -v /run/secrets:/run/secrets:ro \
                    -e SPRING_PROFILES_ACTIVE=prod,azure \
                    -e SPRING_CONFIG_IMPORT=optional:configtree:/run/secrets/ \
                    -e ENVIRONMENT=production \
                    -e SERVER_PORT=8081 \
                    -e TZ=America/Sao_Paulo \
                    "$BACKUP_IMAGE"
                fi
                exit 1
              fi
            done
            
            # Cleanup old images
            docker image prune -f
            
            echo "‚úÖ Autenticacao microservice deployed successfully to production!"

  # ===== NOTIFICATION =====
  notify:
    runs-on: ubuntu-latest
    name: üì¢ Notification
    if: always()
    needs: [build-and-test, build-image, deploy-staging, deploy-production]
    
    steps:
      - name: üì¢ Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          channel: '#ci-cd-notifications'
          webhook_url: ${{ vars.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              username: 'GitHub Actions',
              icon_emoji: ':lock:',
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                fields: [{
                  title: 'üîê Autenticacao Microservice',
                  value: `Status: ${{ job.status }}\nBranch: ${process.env.AS_REF}\nCommit: ${process.env.AS_COMMIT}`,
                  short: true
                }]
              }]
            }