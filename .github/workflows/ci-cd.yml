name: "â° Scheduler Backend - CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Controle de concorrÃªncia para evitar execuÃ§Ãµes simultÃ¢neas
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# VariÃ¡veis de ambiente global
env:
  SERVICE_NAME: scheduler-backend
  STACK_NAME: conexao-scheduler
  DOCKER_NETWORK_NAME: conexao-network-swarm

permissions:
  id-token: write    # NecessÃ¡rio para OIDC com Azure (azure/login@v2)
  contents: read     # NecessÃ¡rio para checkout em jobs

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq openjdk-24-jdk

      - name: Validate Docker Compose
        run: |
          docker compose -f docker-compose.yml config -q
          echo "âœ… Docker Compose syntax is valid"

      - name: Security Validation - No Hardcoded Passwords
        run: |
          # Verificar se nÃ£o hÃ¡ hardcoded passwords
          if grep -r "password.*:" docker-compose.yml pom.xml | grep -v "\${" | grep -v "#" | grep -v "external:"; then
            echo "âŒ Found potential hardcoded passwords"
            exit 1
          else
            echo "âœ… No hardcoded passwords found"
          fi

      - name: Guard - Proibir r2dbc:h2 fora de testes
        run: |
          set -euo pipefail
          FOUND=$(grep -R --line-number --include='*.yml' --include='*.yaml' --include='*.properties' "r2dbc:h2" src || true)
          if [[ -n "$FOUND" ]]; then
            echo "âŒ H2 database encontrado fora de testes:"
            echo "$FOUND"
            echo "ğŸ”§ SoluÃ§Ã£o: use MySQL/PostgreSQL em produÃ§Ã£o"
            exit 1
          else
            echo "âœ… Nenhum r2dbc:h2 encontrado em produÃ§Ã£o"
          fi

      - name: ğŸ” Validar OIDC Azure
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf 'âŒ GitHub Secrets obrigatÃ³rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "âœ… Identificadores Azure configurados via secrets"

          # Key Vault Ã© opcional
          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
          fi

          if [[ -z "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo 'â„¹ï¸ AZURE_KEYVAULT_ENDPOINT nÃ£o definido (usando endpoint padrÃ£o)'
          else
            echo 'âœ… Endpoint customizado definido'
          fi

          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

      - name: Validate Maven Project
        run: |
          if [ -f "pom.xml" ]; then
            echo "âœ… Projeto Maven detectado"
            mvn validate
            echo "âœ… Maven project validation passed"
          else
            echo "â„¹ï¸ Projeto nÃ£o-Maven (sem pom.xml)"
          fi

      - name: Validate YAML files
        run: |
          python3 -c "
          import yaml
          import pathlib

          # Validar arquivos YAML principais
          yaml_files = [
              'docker-compose.yml'
          ]

          for file_path in yaml_files:
              if pathlib.Path(file_path).exists():
                  try:
                      with open(file_path, 'r', encoding='utf-8') as f:
                          yaml.safe_load(f)
                      print(f'âœ… YAML vÃ¡lido: {file_path}')
                  except Exception as e:
                      print(f'âŒ Erro no YAML {file_path}: {e}')
                      exit(1)
          "

      - name: âœ… Confirmar consumo mÃ­nimo do Key Vault
        if: ${{ steps.check_secrets.outputs.has_keyvault == 'true' }}
        run: |
          echo 'Job de validaÃ§Ã£o nÃ£o consome segredos do Key Vault (lista vazia).'
          echo "âœ… ValidaÃ§Ã£o de Key Vault concluÃ­da sem consumo de segredos"

      - name: Validation completed
        run: |
          echo "âœ… ValidaÃ§Ã£o concluÃ­da - pronto para deploy"

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [self-hosted, Linux, X64, conexao, conexao-de-sorte-backend-scheduler]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: ğŸ” Azure Login (OIDC)
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âœ… Validar conexÃ£o Azure (OIDC)
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        run: |
          echo "ğŸ” Validando conexÃ£o com Azure via OIDC..."
          if az account show >/dev/null 2>&1; then
            echo "âœ… ConexÃ£o Azure OIDC estabelecida"
            echo "Subscription: $(az account show --query id -o tsv)"
          else
            echo "âŒ Falha na conexÃ£o Azure OIDC"
            exit 1
          fi

      - name: ğŸ”’ Security Validation - Port Exposure
        run: |
          # Verificar exposiÃ§Ã£o de portas do Scheduler
          if grep -E "^\s*-\s*[\"']?(8084|8085|8086):" docker-compose.yml; then
            echo "âš ï¸ WARNING: Scheduler ports may be exposed - ensure firewall protection"
            echo "ğŸ”’ Note: Current configuration works but consider overlay-only for maximum security"
          else
            echo "âœ… No ports exposed - maximum security (overlay network only)"
          fi

      - name: ğŸ” Azure Key Vault - Secrets para Scheduler
        if: ${{ needs.validate-and-build.outputs.has_keyvault == 'true' }}
        env:
          KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
        run: |
          echo "ğŸ”‘ Recuperando secrets especÃ­ficos para Scheduler..."

          # Lista de secrets necessÃ¡rios para o serviÃ§o Scheduler
          secrets_scheduler=(
            "conexao-de-sorte-database-host"
            "conexao-de-sorte-database-port"
            "conexao-de-sorte-database-username"
            "conexao-de-sorte-database-password"
            "conexao-de-sorte-database-r2dbc-url"
            "conexao-de-sorte-redis-host"
            "conexao-de-sorte-redis-port"
            "conexao-de-sorte-redis-password"
            "conexao-de-sorte-redis-database"
            "conexao-de-sorte-rabbitmq-host"
            "conexao-de-sorte-rabbitmq-port"
            "conexao-de-sorte-rabbitmq-username"
            "conexao-de-sorte-rabbitmq-password"
            "conexao-de-sorte-rabbitmq-vhost"
            "conexao-de-sorte-jwt-secret"
            "conexao-de-sorte-jwt-issuer"
            "conexao-de-sorte-server-port"
            "conexao-de-sorte-monitoring-token"
            "conexao-de-sorte-alerting-webhook-secret"
          )

          # Recuperar secrets do Key Vault
          for secret in "${secrets_scheduler[@]}"; do
            if az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "$secret" >/dev/null 2>&1; then
              value=$(az keyvault secret show --vault-name "$KEYVAULT_NAME" --name "$secret" --query value -o tsv)
              # Export as environment variable (uppercase, replace hyphens)
              env_name=$(echo "$secret" | sed 's/conexao-de-sorte-//' | tr '[:lower:]' '[:upper:]' | tr '-' '_')
              echo "${env_name}=${value}" >> $GITHUB_ENV
              echo "âœ… Secret recuperado: $secret"
            else
              echo "âš ï¸ Secret nÃ£o encontrado: $secret"
            fi
          done

      - name: ğŸŒ Preparar rede overlay compartilhada
        env:
          NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
        run: |
          set -euo pipefail
          echo "ğŸ” Verificando rede overlay: $NETWORK_NAME"

          if ! docker network inspect "$NETWORK_NAME" >/dev/null 2>&1; then
            echo "ğŸ—ï¸ Criando rede overlay compartilhada: $NETWORK_NAME"
            docker network create \
              --driver overlay \
              --attachable \
              --subnet=10.10.0.0/16 \
              --gateway=10.10.0.1 \
              "${NETWORK_NAME}"
            echo "âœ… Rede overlay criada: $NETWORK_NAME"
          else
            echo "âœ… Rede overlay jÃ¡ existe: $NETWORK_NAME"
          fi

      - name: ğŸ§¹ Cleanup anterior (Scheduler)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          set -euo pipefail
          echo "ğŸ§¹ Iniciando limpeza de recursos anteriores..."

          # 1. Graceful shutdown: scale services to 0 replicas
          if docker service ls --filter name="$STACK_NAME" --format '{{.Name}}' | grep -q "^$STACK_NAME"; then
            echo "ğŸ”„ Scaling down serviÃ§os do stack $STACK_NAME..."
            for service in $(docker service ls --filter name="$STACK_NAME" --format '{{.Name}}'); do
              echo "  - Scaling down: $service"
              docker service scale "$service=0" >/dev/null 2>&1 || true
            done
            sleep 10
          fi

          # 2. Remove stack
          if docker stack ls --format '{{.Name}}' | grep -q "^$STACK_NAME\$"; then
            echo "ğŸ—„ï¸ Removendo stack: $STACK_NAME"
            docker stack rm "$STACK_NAME"
            sleep 15
          fi

          # 3. Clean orphan containers
          echo "ğŸ§¹ Limpando containers Ã³rfÃ£os relacionados ao Scheduler..."
          orphan_containers=$(docker ps -a --filter name="*scheduler*" --format '{{.ID}} {{.Names}}' | grep -E "(scheduler|$STACK_NAME)" || true)
          if [[ -n "$orphan_containers" ]]; then
            echo "$orphan_containers" | while read container_id container_name; do
              if [[ -n "$container_id" ]]; then
                echo "  ğŸ—‘ï¸ Removendo container Ã³rfÃ£o: $container_name ($container_id)"
                docker stop "$container_id" >/dev/null 2>&1 || true
                docker rm "$container_id" >/dev/null 2>&1 || true
              fi
            done
          fi

          # 4. Image cleanup (keep 3 recent versions)
          echo "ğŸ§¹ Limpando imagens antigas do Scheduler (mantendo 3 versÃµes recentes)..."
          old_images=$(docker images --format "{{.ID}} {{.Repository}}:{{.Tag}}" | grep -E "(scheduler|ghcr.io.*scheduler)" | tail -n +4 || true)
          if [[ -n "$old_images" ]]; then
            echo "$old_images" | while read image_id image_tag; do
              if [[ -n "$image_id" && "$image_tag" != *"<none>"* ]]; then
                echo "  ğŸ—‘ï¸ Removendo imagem antiga: $image_tag ($image_id)"
                docker rmi "$image_id" >/dev/null 2>&1 || true
              fi
            done
          fi

          echo "âœ… Limpeza concluÃ­da"

      - name: ğŸš€ Deploy Scheduler Stack (Swarm-Only)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          COMPOSE_FILE: docker-compose.yml
        run: |
          echo "ğŸš€ Iniciando deploy do Scheduler com Docker Swarm..."

          echo "ğŸ—ï¸ Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$COMPOSE_FILE" "$STACK_NAME"

          echo "â° Aguardando estabilizaÃ§Ã£o dos serviÃ§os Scheduler..."
          sleep 35

      - name: ğŸ” Healthcheck Scheduler
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          echo "ğŸ” Validando saÃºde do Scheduler..."

          timeout=200
          elapsed=0
          health_passed=false

          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            SCHEDULER_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_scheduler" | head -1)

            if [ -n "$SCHEDULER_CONTAINER" ]; then
              echo "ğŸ” Testando health check do Scheduler... ($elapsed/$timeout segundos)"

              # Check 1: Process validation
              if docker exec "$SCHEDULER_CONTAINER" ps aux 2>/dev/null | grep -q "[j]ava\|[s]pring"; then
                echo "âœ… Scheduler health check passed (process validation)"
                health_passed=true
                break
              fi

              # Check 2: Log validation
              if docker logs "$SCHEDULER_CONTAINER" 2>/dev/null | grep -q "Started.*Application\|Tomcat started\|Started SchedulerApplication"; then
                echo "âœ… Scheduler health check passed (logs validation)"
                health_passed=true
                break
              fi

              echo "â³ Scheduler ainda nÃ£o estÃ¡ pronto... ($elapsed/$timeout segundos)"
            else
              echo "â³ Container Scheduler ainda nÃ£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "âš ï¸ Scheduler health check nÃ£o passou em $timeout segundos"
            echo "ğŸ” Verificando logs finais do Scheduler..."
            if [ -n "$SCHEDULER_CONTAINER" ]; then
              echo "--- Ãšltimos 30 logs do Scheduler ---"
              docker logs "$SCHEDULER_CONTAINER" --tail 30 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            echo "ğŸ’¡ Nota: Scheduler pode estar funcionando mesmo com health check parcial"
            exit 1
          else
            echo "âœ… Scheduler health check concluÃ­do com sucesso!"
          fi

      - name: ğŸ”— Connectivity Validation
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          DOCKER_NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
        run: |
          echo "ğŸ”— Validando conectividade do Scheduler..."

          if docker service ls | grep -q "${STACK_NAME}_scheduler"; then
            echo "âœ… ServiÃ§o Scheduler encontrado no Swarm"
          else
            echo "âŒ ServiÃ§o Scheduler nÃ£o encontrado no Swarm"
            exit 1
          fi

          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q scheduler; then
            echo "âœ… Scheduler conectado Ã  rede overlay"
          else
            echo "âš ï¸ Scheduler pode nÃ£o estar na rede overlay correta"
          fi

          echo "ğŸ“Š Status final dos serviÃ§os:"
          docker service ls --filter name="${STACK_NAME}_*" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

      - name: ğŸ¥ Validar Health Monitor (Traefik)
        env:
          HEALTH_MONITOR_URL: https://traefik.conexaodesorte.com.br/health/service/scheduler
        run: |
          set -euo pipefail
          timeout=300
          interval=10
          elapsed=0
          last_response=""

          while [ $elapsed -lt $timeout ]; do
            echo "ğŸ” Consultando Health Monitor (${elapsed}/${timeout}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
)
              status=${status//$'\n'/}
              echo "ğŸ“Š Status reportado pelo monitor: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "âœ… Traefik confirmou Scheduler como healthy"
                exit 0
              fi
            else
              echo "âš ï¸ Health Monitor sem resposta (tentativa atual)"
            fi

            sleep "$interval"
            elapsed=$((elapsed + interval))
          done

          echo "âŒ Health Monitor nao confirmou Scheduler como healthy apos ${timeout}s"
          echo "ğŸ“ Ultima resposta recebida: ${last_response:-<sem resposta>}"
          exit 1

      - name: ğŸ§¼ Limpeza de recursos no servidor
        if: success()
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          set -euo pipefail
          before_usage=$(mktemp)
          after_usage=$(mktemp)
          docker system df > "$before_usage"
          echo "ğŸ§¹ Removendo containers parados (â‰¥12h)..."
          docker container prune -f --filter "until=12h"
          echo "ğŸ§¹ Removendo imagens nÃ£o utilizadas (â‰¥7d)..."
          docker image prune -f --filter "until=168h"
          echo "ğŸ§¹ Removendo caches de build antigos (â‰¥7d)..."
          docker builder prune -f --filter "until=168h" || true
          docker system df > "$after_usage"
          echo "ğŸ“¦ Uso de recursos apÃ³s limpeza:"
          cat "$after_usage"
          {
            echo "## Limpeza de recursos no servidor"
            echo ""
            echo "### Uso antes"
            sed 's/^/    /' "$before_usage"
            echo ""
            echo "### Uso depois"
            sed 's/^/    /' "$after_usage"
          } >> "$GITHUB_STEP_SUMMARY"
          rm -f "$before_usage" "$after_usage"
